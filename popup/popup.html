<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Examine Highlighter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <img src="../icons/favicon.svg" class="logo" alt="Logo" />
      <h1 class="title">Examine Anywhere</h1>
    </div>

    <div class="toggle-container">
      <span>Enable Highlighting</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-extension" checked />
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <span>Disable on this domain</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-disable-domain" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="section">
      <h2 class="section-title">Show links for</h2>

      <div class="option-group">
        <label class="checkbox-label">
          <input type="checkbox" id="option-interventions" checked />
          Supplements and other interventions
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="option-topics" checked />
          Conditions and goals
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="option-outcomes" />
          Outcomes
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="option-glossary" checked />
          Glossary
        </label>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Show link</h2>

      <div class="option-group">
        <label class="radio-label">
          <input
            type="radio"
            name="link-option"
            id="option-first-mention"
            checked
          />
          First mention of word
        </label>
        <label class="radio-label">
          <input type="radio" name="link-option" id="option-all-mentions" />
          All mentions of word
        </label>
      </div>
    </div>

    <div class="footer">
      <p>
        Version 1.02 |
        <a
          href="https://examine.com/contact/"
          target="_blank"
          rel="noopener noreferrer"
          >Contact us</a
        >
      </p>
      <p>
        Â© 2011-2025
        <a
          href="https://examine.com/browser-extension/"
          target="_blank"
          rel="noopener noreferrer"
          >Examine Anywhere</a
        >
      </p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
